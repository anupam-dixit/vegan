<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button slot="start">
        <ion-icon name="menu" style=" color:#fff;font-size: 30px;"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="title" slot="start" size="small" style="color:#fff;">Cook</ion-title>
    <ion-buttons slot="end">
      <ion-button color="sec" routerLink="/search-result"> <img src="/assets/icon/search.png" style="width: 22px;"></ion-button>
      <ion-button color="sec" routerLink="/chat-list"> <img src="/assets/icon/chat.png" style="width: 24px;">
      </ion-button>
      <ion-button color="sec" routerLink="/notifications"> <img src="/assets/icon/bell.png" style="width: 24px;">
        <ion-badge class="setbegde">{{notificationCount}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cook_page">
    <div class="cook_one" *ngFor="let data of cookData?.cooks">
      <div class="images_cook" [routerLink]="['/cook-profile',data.id]"> <img src="https://hello-vegans.com/{{data.image}}"> </div>
      <div class="cook_name">
        <h2>{{data.name}}</h2>
        <p>{{data.content}}</p>
        <span [routerLink]="['/cook-profile',data.id]">View More</span> </div>
    </div>
  </div>
</ion-content>
