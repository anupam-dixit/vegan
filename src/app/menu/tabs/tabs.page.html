<ion-tabs (ionTabsDidChange)="test($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard">
      <ion-icon *ngIf="selectedTab == 'dashboard'" name="home"></ion-icon>
      <ion-icon *ngIf="selectedTab != 'dashboard'" name="home-outline"></ion-icon>
      <ion-label >Vegan log</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="recommendation">
      <ion-icon *ngIf="selectedTab == 'recommendation'" name="thumbs-up-sharp"></ion-icon>
      <ion-icon *ngIf="selectedTab != 'recommendation'" name="thumbs-up-outline"></ion-icon>
      <ion-label>Recommendation</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="blog">
      <ion-icon *ngIf="selectedTab == 'blog'" name="reader-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab != 'blog'" name="reader-outline"></ion-icon>
      <ion-label> Blog </ion-label>
    </ion-tab-button>
 
    <ion-tab-button tab="events">
      <ion-icon *ngIf="selectedTab == 'events'" name="receipt-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab != 'events'" name="receipt-outline"></ion-icon>
      <ion-label> Event </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
