<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button slot="start">
        <ion-icon name="menu" style=" color:#fff;font-size: 30px;"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="title" slot="start" size="small" style="color:#fff;">Recommendation</ion-title>
    <ion-buttons slot="end">
      <ion-button color="sec" routerLink="/search-result"> <img src="/assets/icon/search.png"
          style="width: 22px;"></ion-button>
      <ion-button color="sec" routerLink="/chat-list"> <img src="/assets/icon/chat.png" style="width: 24px;">
      </ion-button>
      <ion-button color="sec" routerLink="/notifications"> <img src="/assets/icon/bell.png" style="width: 24px;">
        <ion-badge class="setbegde">{{notificationCount}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="recommendation_page">
    <div class="myblog">
      <div class="titel_all">
        <h2>Recommendation </h2>
      </div>
      <div class="blog_home">
        <div class="cslide">
          <div class="cslideinner" *ngFor="let data of recommendationData?.recommendationRestaurants"
            style="overflow: hidden;height: 179px;">
            <div class=" relative text-left flex-start">
              <div class="recommendation_bxbg_white radius-5 lblca block full-width apxor_click relative full-height">
                <input type="hidden" class="res_id" value="657710">
                <div class="lblca relative height-144">
                  <a [routerLink]="['/restaurants-details',data['id']]">
                    <img src="https://hello-vegans.com/{{data['image']}}" alt="Culture"
                      class="radius-top-left-4 radius-top-right-radius-4 lazy full-width">
                  </a>
                </div>
                <span class="critic-rating radius-top-left-4">{{data.rating}}</span>
                <div class="padding-10 ">
                  <h3 class="grey bold font-16 ellipsis res_name"> {{data['title']}}</h3>
                  <h4 class="grey-light-dark padding-b-5 padding-t-5 small ellipsis res_loc">{{data.location_city}}</h4>
                  <p class="small bold font-13 offer_text flex align-v-center relative">
                    <svg class="margin-r-5" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                      viewBox="0 0 20 20">
                      <g fill="none" fill-rule="evenodd">
                        <path fill="#D95931" fill-rule="nonzero"
                          d="M10 19.049L6.91 19.511 4.681 17.321 1.91 15.878 1.394 12.796 0 10 1.394 7.204 1.91 4.122 4.681 2.679 6.91 0.489 10 0.951 13.09 0.489 15.319 2.679 18.09 4.122 18.606 7.204 20 10 18.606 12.796 18.09 15.878 15.319 17.321 13.09 19.511z">
                        </path>
                        <text fill="#FFF" font-family="SFProDisplay-Black, SF Pro Display" font-size="12"
                          font-weight="700" letter-spacing="-.1">
                          <tspan x="4.24" y="14">%</tspan>
                        </text>
                      </g>
                    </svg>
                    {{data.discount ? data.discount : 0}}% Off
                  </p>
                  <h4 class="viewmore"> <a [routerLink]="['/restaurants-details',data['id']]" style="text-decoration: none;">View More</a> </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="seeall">
          <button><a [routerLink]="['/menu/restaurants']" style="color: #fff;text-decoration: none;">View All</a></button>
        </div>
      </div>
    </div>

    <div class="product_bx">
      <div class="titel_all">
        <h2>Product </h2>
      </div>
      <div class="one_tab">
        <ion-grid style="padding: 0;">
          <ion-row>
            <ion-col *ngFor="let data of recommendationData?.recommendationProduct | slice:0:4" size="6"
              style="padding-left: 0;" [routerLink]="['/product-details',data['id']]">
              <div class="one_product">
                <div class="images_product"> <img src="https://hello-vegans.com/{{data['image']}}"> </div>
                <div class="name_product">
                  <h2>{{data['title']}}</h2>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="seeall">
        <button routerLink="/menu/product">View All</button>
      </div>
    </div>
    <div class="best_cook_bx">
      <div class="titel_all">
        <h2>Best Cook </h2>
      </div>
      <div class="one_tab">
        <ion-grid style="padding: 0;">
          <ion-row>
            <ion-col size="4" style="padding-left: 0;"
              *ngFor="let data of recommendationData?.recommendationCook | slice:0:3"
              [routerLink]="['/cook-profile',data['id']]">
              <div class="best_cookone">
                <div class="cookig"> <img src="https://hello-vegans.com/{{data['image']}}"> </div>
                <div class="cookname">{{data['name']}}</div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="seeall">
        <button routerLink="/menu/cook">View All</button>
      </div>
    </div>

    <div class="recipes_page">
      <div class="titel_all">
        <h2>Recipes </h2>
      </div>
      <div class="one_tab">
        <ion-grid style="padding: 0;">
          <ion-row>
            <ion-col *ngFor="let data of recommendationData?.recommendationRecipe | slice:0:2" size="6"
              style="padding: 0;" [routerLink]="['/recipes-details',data['id']]">
              <div class="recipes_bx"><img src="https://hello-vegans.com/{{data['image']}}"
                  class="attachment-thumbnail size-thumbnail entered lazyloaded">
                <span>{{data['title']}}</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class="seeall">
        <button routerLink="/menu/recipes">View All</button>
      </div>
    </div>
  </div>
</ion-content>
